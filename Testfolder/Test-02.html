<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Center text for the entire body */
        }
        h1 {
            background-color: navy;
            color: white;
            padding: 10px;
            text-align: center;
        }
        p {
            background-color: lightgray;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to my page</h1>
    <p>This is a simple paragraph with two lines of text.</p>
    <p>Here is the second line of text.</p>
</body>
</html>
