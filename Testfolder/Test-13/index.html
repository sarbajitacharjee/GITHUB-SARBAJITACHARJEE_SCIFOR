<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Application</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.3/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [city, setCity] = useState('');
      const [weather, setWeather] = useState(null);
      const [error, setError] = useState('');

      const apiKey = 'd3093ac66ac814c62f9a28802ecd1a39';

      const getWeather = async (e) => {
        e.preventDefault();
        if (city.trim() === '') {
          setError('Please enter a city name.');
          return;
        }
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
          );
          const data = await response.json();
          if (data.cod === 200) {
            setWeather(data);
            setError('');
          } else {
            setError('City not found!');
            setWeather(null);
          }
        } catch (err) {
          setError('Failed');
        }
      };

      return (
        <div className="weather-app">
          <h1>Weather Prediction</h1>
          <form onSubmit={getWeather}>
            <input
              type="text"
              placeholder="Enter city name"
              value={city}
              onChange={(e) => setCity(e.target.value)}
            />
            <button type="submit">Get Weather</button>
          </form>

          {error && <p className="error">{error}</p>}

          {weather && (
            <div className="weather-info">
              <h2>Weather in  {weather.name}</h2>
              <p><span>Temperature:</span> {weather.main.temp}Â°C</p>
              <p><span>Humidity: </span>  {weather.main.humidity}%</p>
              <p><span>Condition: </span>  {weather.weather[0].description}</p>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
