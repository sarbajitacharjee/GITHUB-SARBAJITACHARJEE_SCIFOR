<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Image Logo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: url('https://images.unsplash.com/photo-1719937206094-8de79c912f40?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-position: cover;
            background-repeat: no-repeat;
            background-size: cover;
        }
        span{
            font-size: 2rem;
            font-weight: bold;
            color: #15ed32;
        }
        .navbar {
            background-color: #fff; 
            border-bottom: 2px solid #f8f9fa;
        }
        .navbar-brand img {
            max-height: 60px; 
            width: auto;
        }
        .nav-link {
            color: #343a40;
            margin-right: 1.5rem;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #007bff; 
        }
        .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }
        .dropdown-menu {
            background-color: #ffffff; 
            border: 1px solid #f8f9fa;
        }
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
        @media (max-width: 576px) {
            .nav-link {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            .navbar-brand img {
                max-height: 70px; 
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://img.freepik.com/free-vector/colorful-bird-illustration-gradient_343694-1741.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1724371200&semt=ais_hybrid" alt="Logo">
                <span>F</span>lyingBird
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
