<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Foundation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: cursive;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: beige;
        }

        header {
            background-color: #e50707;
            color: black;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #ddd;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

    <header class="grid-x grid-padding-x align-middle text-center">
        <div class="cell small-12">
            <h1>My Website Header</h1>
        </div>
    </header>

    <main class="grid-x grid-padding-x align-center-middle" style="min-height: 60vh;">
        <div class="cell small-12 medium-8 large-6">
            <h2>Welcome to the Content Area</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, sunt error tenetur optio fugiat quisquam aliquam voluptates nesciunt.</p>
        </div>
    </main>

    <footer class="grid-x grid-padding-x align-middle text-center">
        <div class="cell small-12">
            <p>&copy;Sarbajit Acharjee 2024</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
