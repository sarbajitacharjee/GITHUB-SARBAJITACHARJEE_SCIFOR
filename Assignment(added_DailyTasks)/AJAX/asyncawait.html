<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async/Await</h1>
    <button id="btn">Fetch Movies</button>

    <script>
        async function fetchMovies() {
            
            const response = await fetch('https://dummyapi.online/api/movies');
            const data = await response.json();
            console.log(data);
        }
        document.getElementById('btn').addEventListener('click', fetchMovies);
    </script>
</body>
</html>
