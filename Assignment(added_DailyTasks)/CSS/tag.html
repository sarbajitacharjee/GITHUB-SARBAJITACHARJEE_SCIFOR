<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selectors</title>
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
        h1 {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tag Selectors Example</h1>
    <p>This is a paragraph styled using tag selector.</p>
    <p>Another paragraph styled using tag selector.</p>
</body>
</html>
