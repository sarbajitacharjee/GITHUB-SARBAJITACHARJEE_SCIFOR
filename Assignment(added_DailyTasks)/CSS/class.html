<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
        .center {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="highlight">Class Selectors Example</h1>
    <p class="highlight">This paragraph is styled using a class selector.</p>
    <p class="center">This paragraph is centered using a class selector.</p>
</body>
</html>
