<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>
    <style>
        h1, h2, p {
            color: navy;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Grouping Selectors Example</h1>
    <h2>This is a subheading</h2>
    <p>This paragraph is styled using a grouping selector.</p>
    <p>Another paragraph styled using a grouping selector.</p>
</body>
</html>
